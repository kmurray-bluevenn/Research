<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Campaign Commander Rest Service Test Page</title>
    <link href="style/default.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>Campaign Commander Rest Service Test Page</h1>
    <div id="button">
        <ul data-bind="foreach: campaigns">
            <li><a href="#" data-bind="text: $data, click: $parent.getSummary"></a></li>
        </ul>
    </div>
    <hr />
    <div data-bind="foreach: summary">
        <span data-bind="text: $data"></span><br />
    </div>
    <hr />
    <div data-bind="foreach: snapshot">
        <span data-bind="text: $data"></span><br />
    </div>
    <hr />
    <div data-bind="foreach: report">
        <span data-bind="text: $data"></span><br />
    </div>
</body>
</html>
